<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>
<body>
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.name}"></td>
        <td th:text="${member.memberId}"></td>
        <td th:text="${member.memberPw}"></td>
        <td th:text="${member.memberSalt}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
